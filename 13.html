<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		1：<input type="text" id="t1" /><br />
		2：<input type="text" id="t2" /><br />
		<button onclick="a()">复制</button>
		<div style="display: none" id="t3">复制成功</div>
		<script type="text/javascript">
			function a() {
				document.getElementById("t2").value = document.getElementById("t1").value;
				document.getElementById("t3").style.display = '';
			}
		</script>
	</body>
</html>
